<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StraeUrl</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body
    class="text-black mt-24 w-full px-24 flex flex-col text-center justify-center content-center bg-gray-100 text-gray-344 text-5xl mx-auto"
  >
    <main>
      <h1 class="uppercase">Strae Url</h1>
    </main>
    <section class="text-xl">
      <form
        action="javascript:;"
        onsubmit="createUrl(displayResponse)"
        class="flex flex-col justify-center content-evenly mt-10 p-2"
      >
        <label for="url">Url to shorten: </label>
        <input
          type="url"
          name="url"
          id="url"
          class="border-0 bg-transparent border-b-2 border-black mb-4 focus:border-0 text-center hover:border-red-500 transition duration-500"
          required
        />
        <label for="slug">Optional. Custom strae url:</label>
        <input
          type="text"
          name="slug"
          id="slug"
          class="border-0 bg-transparent border-b-2 border-black mb-4 focus:border-0 text-center hover:border-red-500 transition duration-500"
        />
        <input
          type="submit"
          value="Create"
          class="h-16 m-auto bg-black text-white rounded-xl px-8 border w-auto hover:bg-white hover:border-2 hover:border-black hover:text-black hover:w-full transition duration-500"
        />
      </form>
    </section>
    <section id="reponse"></section>
    <script src="app.js"></script>
  </body>
</html>
